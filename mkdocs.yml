theme:
  name: material
  palette:
    primary: blue grey
  font:
    code: Roboto Mono

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


extra:
  analytics:
    provider: google
    property: G-5CZJSJ56L7

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/proomter/gptpromts
edit_uri: ./edit/main/docs

