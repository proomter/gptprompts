        - Principles & Concepts: 
            - SOLID Principles: programming/principles/solid.md
            - Big O Notation: programming/principles/big-o-notation.md
            - Design Patterns: programming/principles/design-patterns.md
            - Data Structures: programming/principles/data-structures.md
            - Algorithms: programming/principles/algorithms.md
            - Functional Programming: programming/principles/functional-programming.md
            - Object-Oriented Programming: programming/principles/object-oriented-programming.md
    - Artificial Intelligence:
        - ChatGPT: ai/chatgpt.md
        - Midjourney: ai/midjourney.md
        - ChatGPT Code Interpreter: ai/interpreter.md

    - Technology:
        - Cybersecurity: technology/cybersecurity.md
        - AI and Machine Learning: technology/ai-and-machine-learning.md
        - Data Science: technology/data-science.md
        - Software Engineering: technology/software-engineering.md
        - Hardware Engineering: technology/hardware-engineering.md
        - Telecommunications: technology/telecommunications.md
